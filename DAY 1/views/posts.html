<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mainStyle.css">
    <link rel="stylesheet" href="../css/navbarStyle.css">
    <link rel="stylesheet" href="../css/postsStyle.css">
    <title>Posty</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbarBody">
            <a href="../index.html">
                <div class="navbarItem">Strona główna - Formularz</div>
            </a>
            <a href="posts.html">
                <div class="navbarItem">Posty</div>
            </a>
        </div>
    </nav>
    <div class="pageContent">
        <header>
            <h1>Posty</h1>
        </header>
        <main id="postsMain">
            <div id="filterFormContainer">
                <form name="filterForm" id="filterForm">
                    <div class="form-item">
                        <label for="author">Autor:</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="form-item">
                        <label for="title">Tytuł:</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="form-item">
                        <label for="content">Treść:</label>
                        <input type="text" id="content" name="content">
                    </div>
                    <div class="form-item">
                        <label for="sort">Sortowanie po:</label>   
                        <select id="sort" name="sort">
                            <option value="default" selected hidden>Sposób sortowania</option>
                            <option value="asc">Rosnąco</option>
                            <option value="desc">Malejąco</option>
                        </select>
                    </div>
                    <!-- <div class="form-item">
                        <label for="sort">Sposób sortowania:</label>   
                        <select id="sort" name="sort">
                            <option value="default" selected hidden>Sposób sortowania</option>
                            <option value="asc">Rosnąco</option>
                            <option value="desc">Malejąco</option>
                        </select>
                    </div> -->
                    <button id="filter">Filtruj</button>
                    <button id="clean">Wyczyść</button>
                </form>
            </div>
            <div id="postsContainer">
                
            </div>
        </main>
    </div>
</body>
<script src="../js/postsData.js"  type="module"></script>
</html>
